<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Navegacion Dinamica</h2>
            <h3>Por favor, ingrese usuario y contraseña</h3>
            <table>
                <tr>
                    <td>Usuario:</td>
                    <td><h:inputText value="#{usuario.nombres}" required="true"/></td>                    
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td><h:inputText value="#{usuario.apellidos}" required="true"/></td>   
                </tr>
            </table>
            <p><h:commandButton value="Enviar" action="ProductoVTA"/></p>
            
        </h:form>
        <a href="Principal.xhtml">ir a principal</a>
    </h:body>
</html>
